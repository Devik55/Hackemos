    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.8,
                    random: false
                },
                size: {
                    value: 6,
                    random: true
                },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "bottom",
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: false
                }
            },
            retina_detect: true
        });
    </script>
